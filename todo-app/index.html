<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do</h1>

    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a taskâ€¦" aria-label="Task name" required />
      <button type="submit">Add</button>
    </form>

    <div id="counts" class="counts" aria-live="polite"></div>

    <ul id="todo-list" class="list" role="list" aria-live="polite"></ul>

    <div class="controls" role="toolbar" aria-label="Filters">
      <button data-filter="all" aria-pressed="true">All</button>
      <button data-filter="active" aria-pressed="false">Active</button>
      <button data-filter="done" aria-pressed="false">Done</button>
      <button id="clear-done" type="button" title="Clear completed tasks">Clear Done</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
