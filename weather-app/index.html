<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Compare</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <main class="container">
    <h1>Weather Compare</h1>

    <form id="search-form" autocomplete="off">
      <input id="city-input" type="text" placeholder="Enter a city (e.g., Mumbai)" aria-label="City" list="recent-cities" required />
      <button type="submit" title="Add to comparison">Add</button>
      <button id="use-location" type="button" title="Use my current location">Use my location</button>
    </form>

    <div id="recent" class="recent" aria-label="Recent searches"></div>
    <datalist id="recent-cities"></datalist>

    <section id="status" class="status" aria-live="polite"></section>

    <!-- New comparison grid -->
    <section id="compare" class="compare-grid" aria-label="Comparison grid"></section>
  </main>

  <script src="app.js?v=3"></script>
</body>
</html>
