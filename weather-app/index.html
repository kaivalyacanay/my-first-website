<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Compare</title>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=11" />

  <!-- Try to load Lottie (we also have runtime fallbacks in app.js) -->
  <script defer src="https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Weather Compare</h1>

    <form id="search-form" autocomplete="off">
      <input id="city-input" type="text" placeholder="Enter a city (e.g., Mumbai)" aria-label="City" list="recent-cities" required />
      <button type="submit" title="Add to comparison">Add</button>
      <button id="use-location" type="button" title="Use my current location">Use my location</button>
      <button id="clear-all" type="button" title="Remove all compared places">Clear all</button>
      <label style="display:flex;align-items:center;gap:6px;margin-left:auto">
        <input id="anim-toggle" type="checkbox" checked />
        Animations
      </label>
    </form>

    <div id="recent" class="recent" aria-label="Recent searches"></div>
    <datalist id="recent-cities"></datalist>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="table-wrap" class="wx-wrap">
      <div id="wx-table" class="wx-table" role="table" aria-label="Weather comparison table"></div>
    </section>
  </main>

  <script src="app.js?v=11"></script>
</body>
</html>
