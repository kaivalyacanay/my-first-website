<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=11" />
</head>
<body>
  <main class="container">
    <h1 id="title">Weather Details</h1>
    <button id="unit-toggle" type="button">Show Â°F</button>

    <section>
      <h2>5-day forecast</h2>
      <a id="daily-widget" class="weatherwidget-io" href="#" data-days="5" data-theme="pure">Loading...</a>
    </section>

    <section>
      <h2>Next 24 hours</h2>
      <img id="hourly-chart" alt="Hourly forecast chart" width="900" height="300" />
    </section>
  </main>

  <script>
  !function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0];
    if(!d.getElementById(id)){
      js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
      fjs.parentNode.insertBefore(js,fjs);
    }
  }(document,'script','weatherwidget-io-js');
  </script>
  <script src="details.js?v=13"></script>
</body>
</html>
